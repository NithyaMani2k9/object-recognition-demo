
<!DOCTYPE html>
<html>
<head>
  <title>AI Object Recognition Demo</title>
  <style>
    body { text-align: center; font-family: Arial; }
    #webcam-container { margin-top: 20px; }
    #label-container div { font-size: 18px; margin: 5px; }
  </style>
</head>
<body>
  <h1>AI Object Recognition</h1>
  <p>Show an object to the webcam and see what AI predicts!</p>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="debug" style="color:red; margin-top:20px;"></div>

  <script src="https://cdn/npm/@tensorflow/tfjs</script>
  <script src="https://cdn.jsdelivr.netlemachine/image</script>

  <script>
    const URL = "./"; // All files are in root
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        document.getElementById("debug").innerText = "Loading model...";
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        maxPredictions = model.getTotalClasses();
        document.getElementById("debug").innerText = "Model loaded successfully!";

        webcam = new tmImage.Webcam(200, 200, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
        loop();
      } catch (error) {
        console.error(error);
        document.getElementById("debug").innerText = "Error: " + error.message;
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    init();
  </script>
</body>
</html>
